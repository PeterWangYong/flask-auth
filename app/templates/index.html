{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1 class="text-center">你好, {{ current_user.nickname | default('朋友') }}</h1>
        {% if not current_user.is_authenticated %}
        <a class="btn btn-default btn-block" href="{{ url_for('web.login') }}">登录</a>
        {% else %}
        <a class="btn btn-default btn-block" href="{{ url_for('web.logout') }}">注销</a>
        {% endif %}
    </div>
</div>
{% endblock %}
