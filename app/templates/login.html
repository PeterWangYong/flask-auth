{% extends 'base.html' %}
{% from 'macros.html' import form_field %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h3>登录页面</h3>
            <form action="{{ url_for('web.login') }}" method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form_field(form.email, class='form-control') }}
                </div>
                <div class="form-group">
                    {{ form_field(form.password, class='form-control') }}
                </div>
                <div class="checkbox">
                    <label>
                        {{ form.remember }}记住我
                    </label>
                </div>
                {{ form.submit(class='btn btn-default') }}
                <a href="{{ url_for('web.register') }}">点击注册 </a>
                <a href="{{ url_for('web.forget_password') }}">忘记密码?</a>
            </form>
        </div>
    </div>
{% endblock %}
